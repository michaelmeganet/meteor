<head>
	<title>image_share</title>
</head>

<body>
	<h1>Welcome to Meganet Station!</h1>
	<div  class="container">
		{{> images}}
	</div>
</body>
<template name="images">
  <div class="row">
	  {{#each images}}
	  <div class="col-xs-12 col-md-3">
		  	<div class="thumbnail">
		  		<img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>
			  	<div class="caption">
			  		<h3>thumbnail label</h3>
			  		<p>description of the image</p>
			    </div>
		    </div> <!-- col -->
	   </div>
 
		
	  {{/each}}
  </div> <!--row -->
</template>
